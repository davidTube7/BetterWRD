<!DOCTYPE html>
<html style="color-scheme: dark;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BetterWRD Settings</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="assets/css/Settings.css">
    <link rel="stylesheet" href="assets/css/Toast.css">
<link rel="icon" type="image/png" href="../etc/img/bwrd-settings-icon.png"/>
<script src="javascript/settingsPages.js"></script>
</head>

<body class="unselectable" style="background: rgb(30,30,30);color: rgb(250,250,250);font-family: Roboto, sans-serif;text-align: center;"><div id="toast" class="toast">Settings saved and applied.</div>
<script src="javascript/loadingScreen.js"></script>
    <div id="loading" style="background-color: rgb(30,30,30);position: fixed;width: 100%;height: 100%;top: 0px;left: 0px;z-index: 10000;/*display: none;*/">
        <h1 class="text-center" style="position: absolute;text-align: center;top: 50%;width: 100%;font-size: 40px;color: rgb(220,220,220);animation: outin 1.3s;"><strong><em>BetterWRD</em></strong></h1>
        <h1 class="text-center" id="funfuntext" style="position: absolute;bottom: 3px;width: 100%;font-size: 17px;color: rgb(159,159,159);margin-top: 10px;"><br></h1>
    </div>
    <div id="updatediv" style="background-color: rgb(30,30,30);position: fixed;width: 100%;height: 100%;top: 0px;left: 0px;z-index: 10;display: none;">
        <h1 class="text-center center" style="font-size: 21px;color: rgb(205,205,205);"><strong><em>there's a new version available. please download it asap.</em></strong><br></h1>
        <div class="btn-group center" role="group" style="margin-top: 60px;"><button class="btn btn-primary" type="button" id="downloadbtn" style="border-style: none;border-radius: .25rem;box-shadow: none;">Okay, take me to the download page</button><button class="btn btn-primary" type="button" id="hidebtn" style="border-style: none;box-shadow: none;border-radius: .25rem;margin-left: 15px;">Not now, show me the Settings</button></div>
    </div>
    <h1 class="text-center" style="font-size: 30px;color: rgb(220,220,220);margin-top: 25px;"><strong><em>BetterWRD Settings</em></strong></h1>
    <h1 class="text-center" style="font-size: 20px;color: rgb(150,150,150);margin-top: -7px;"><em>here, you can tweak BetterWRD's settings to your liking.</em></h1>
    <div id="settingsdiv" style="position: relative;width: 670px;margin: auto;">
        <h1 class="section" style="position: relative;margin-top: 45px;">Appearance<br></h1>
	<div class="form-check text-center ttelm"><input class="form-check-input" type="checkbox" id="oldUI"><label class="form-check-label text-left" for="oldUI" style="width: 470px;">&nbsp;Use Old WeAreDevs Forum home page UI</label></div>
        <div class="form-check text-center ttelm"><input class="form-check-input" type="checkbox" id="replaceText"><label class="form-check-label text-left" for="replaceText" style="width: 470px;">&nbsp;Replace WeAreDevs text with the WRD logo in the navigation bar</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="darkTextEd"><label class="form-check-label text-left" for="darkTextEd" style="width: 470px;">&nbsp;Dark theme Text editor<span class="material-icons-outlined settingtextspan" title="This setting aims to improve Night Theme.">nightlight<br></span><br></label></div>
        <div
            class="form-check"><input class="form-check-input" type="checkbox" id="darkCB"><label class="form-check-label text-left" for="darkCB" style="width: 470px;">&nbsp;Dark theme Code Blocks<span class="material-icons-outlined settingtextspan" title="This setting aims to improve Night Theme.">nightlight<br></span><br></label></div>
    <div
        class="form-check"><input class="form-check-input" type="checkbox" id="brightNavbar"><label class="form-check-label text-left" for="brightNavbar" style="width: 470px;">&nbsp;Use bright theme's navigation bar gradient<span class="material-icons-outlined settingtextspan" title="This setting only works with Night Theme.">nightlight<br></span></label></div>
        <div
            class="form-check"><input class="form-check-input" type="checkbox" id="stickyNavbar"><label class="form-check-label text-left" for="stickyNavbar" style="width: 470px;">&nbsp;Sticky navigation bar<span class="newtag">NEW</span></label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="removeCaps"><label class="form-check-label text-left" for="removeCaps" style="width: 470px;">&nbsp;Remove all caps usernames for users with Premium<br></label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="transparentPfp"><label class="form-check-label text-left" for="transparentPfp" style="width: 470px;">&nbsp;Transparent Profile picture backgrounds in replies</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="bigMention"><label class="form-check-label text-left" for="bigMention" style="width: 470px;">&nbsp;Increase Mention button size on threads</label></div><a class="btn btn-primary" role="button"
                href="bgimage.html" target="_blank" style="margin-top: 15px;border-style: none;outline: none;border: none;">Change Background image</a><a class="btn btn-primary" role="button" href="themes.html" target="_blank" id="changethemebtn" style="margin-top: 15px;border-style: none;margin-left: 10px;outline: none;border: none;position: relative;">Change Theme</a>
            <h1
                class="section" title="Quality of Life">QOL<br></h1>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="nextonTop"><label class="form-check-label text-left" for="nextonTop" style="width: 470px;">&nbsp;Put 'Next' and 'Prev' buttons on top of threads</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="pageInput"><label class="form-check-label text-left" for="pageInput" style="width: 470px;">&nbsp;Add a number textbox on threads to navigate to specific pages</label></div>
                <h1 class="section">ETC<br></h1>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="postDrafts"><label class="form-check-label text-left" for="postDrafts" style="width: 470px;">&nbsp;Enable the Post Drafts menu, allows you to save post drafts</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="spellcheckTextEd"><label class="form-check-label text-left" for="spellcheckTextEd" style="width: 470px;">&nbsp;Enable Spellcheck for the Text editor</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="readUnread"><label class="form-check-label text-left" for="readUnread" style="width: 470px;">&nbsp;Gray out threads that you've already read<span class="newtag">NEW</span></label></div>
                <div
                    class="form-check"><input class="form-check-input" type="checkbox" id="embedStrawpoll"><label class="form-check-label text-left" for="embedStrawpoll" style="width: 470px;">&nbsp;Embed Strawpoll links in posts<span class="newtag">NEW</span></label></div>
                    <div
                        class="form-check"><input class="form-check-input" type="checkbox" id="threadPrefixes"><label class="form-check-label text-left" for="threadPrefixes" style="width: 470px;">&nbsp;Add custom prefixes such as REL, REQ, Script, etc to threads</label></div>
                        <div
                            class="form-check"><input class="form-check-input" type="checkbox" id="autoRefreshWRD"><label class="form-check-label text-left" for="autoRefreshWRD" style="width: 470px;">&nbsp;Automatically refresh WRD when you change a setting<span class="newtag">NEW</span></label></div>
                            </div>
                            <div class="hide"></div><button class="btn btn-primary" type="button" id="applybtn" style="margin-top: 85px;border-style: none;box-shadow: none;">Save &amp; Apply Settings</button>
                            <h1 class="text-center" style="font-size: 17px;color: rgb(150,150,150);margin-top: 10px;"><em>refresh pages for your changes to take effect</em><br></h1><script src="javascript/settingsManager.js"></script>
<script src="javascript/updateCheck.js"></script>
                            <script src="assets/js/jquery.min.js"></script>
                            <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
