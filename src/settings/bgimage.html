<body class="unselectable" style="color: rgb(250,250,250);font-family: Roboto, sans-serif;text-align: center;background-color: rgb(30,30,30);"><div id="toast" class="toast">Changes have been applied and saved.</div>
    <h1 class="text-center" style="font-size: 30px;color: rgb(220,220,220);margin-top: 25px;" href="/index.html"><strong><em>BetterWRD Settings</em></strong></h1>
    <h1 class="text-center" style="font-size: 20px;color: rgb(150,150,150);margin-top: -7px;"><em>Change Background Image</em><br></h1><input type="url" placeholder="Background Image URL (press Enter when done)" id="bgimageUrl" class="textbox" style="margin-top: 30px;width: 450px;height: 35px;">
    <div class="form-check text-center ttelm" style="margin-top: 20px;"><input class="form-check-input" type="checkbox" id="repeatBg"><label class="form-check-label text-left" for="repeatBg" style="width: 550px;">&nbsp;Repeat background image if the image is too small to fit the whole page<span class="newtag">NEW</span></label></div>
    <div
        class="form-check text-center ttelm"><input class="form-check-input" type="checkbox" id="transpStuff"><label class="form-check-label text-left" for="transpStuff" style="width: 550px;">&nbsp;Decrease elements' opacity to make the background image more visible<span class="material-icons-outlined settingtextspan" title="This setting won't work if you're using Default Themes" style="font-size: 23px;">error_outline<br></span></label></div>
        <div
            class="form-check text-center ttelm" style="margin-top: 3px;"><input class="form-check-input" type="checkbox" id="fixbgImg"><label class="form-check-label text-left" for="fixbgImg" style="width: 550px;">&nbsp;Fix background image on the page, so when you scroll the image will stay fixed<span class="newtag">NEW</span></label></div>
            <div
                class="form-check text-center ttelm" style="margin-top: 3px;"><input class="form-check-input" type="checkbox" id="blurBgImg"><label class="form-check-label text-left" for="blurBgImg" style="width: 550px;">&nbsp;Apply blur effect to your background image<span class="newtag">NEW</span></label></div>
                <div></div><img class="border rounded-0 border-dark shadow-lg" src="https://media.discordapp.net/attachments/800294579856605204/833375088631873536/none.png" id="preview" style="margin-top: 50px;width: 750px;height: 450px;" draggable="false">
                <div></div>
                <div class="btn-group" role="group" style="margin-top: 60px;"><button class="btn btn-primary" type="button" id="setbgimg" style="position: sticky;border-style: none;box-shadow: none;height: 36px;display: ruby;">Set new Background Image</button><button class="btn btn-primary" type="button" id="resetbgimg"
                        style="position: sticky;border-style: none;box-shadow: none;margin-left: 10px;height: 36px;display: ruby;">Reset Background Image</button></div>
