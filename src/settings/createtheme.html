<!DOCTYPE html>
<html style="color-scheme: dark;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BWRD Create Theme</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="assets/css/Settings.css">
    <link rel="stylesheet" href="assets/css/Toast.css">
<link rel="icon" type="image/png" href="../etc/img/bwrd-settings-icon.png"/>
<script src="javascript/settingsPages.js"></script>
</head>

<body class="unselectable" style="background-color: rgb(30,30,30);color: rgb(250,250,250);font-family: Roboto, sans-serif;text-align: center;overflow-x: hidden;"><div id="toast" style="z-index:1000;" class="toast">Settings saved and applied.</div><a href="themes.html" class="material-icons-outlined" style="position: absolute;top: 0;left: 0;text-decoration: none;margin: 10px;">arrow_back</a>
    <h1 class="text-center" style="font-size: 30px;color: rgb(220,220,220);margin-top: 25px;"><strong><em>BetterWRD Settings</em></strong></h1>
    <h1 class="text-center" style="font-size: 20px;color: rgb(150,150,150);margin-top: -7px;"><em>create your own theme with JS &amp;/or CSS</em></h1>
    <h1 class="section" style="width: 950px;margin: 0 auto;margin-top: 60px;"><span class="material-icons-outlined" style="vertical-align: middle;margin-right: 5px;">info</span>Theme Info</h1><input type="url" placeholder="Give your theme a name" id="themeNameTb" class="textbox" style="display: table;margin: 0 auto;outline: none;margin-top: 30px;width: 350px;height: 35px;">
    <input
        type="url" placeholder="And a description (optional)" id="themeDescTb" class="textbox" style="color: rgb(220,220,220);display: table;margin: 0 auto;border-style: none;outline: none;margin-top: 10px;margin-bottom: 20px;width: 350px;height: 35px;border-radius: 3px;padding-left: 6px;">
        <h1 class="text-center" style="display: inline;font-size: 20px;margin-right: 20px;color: rgb(211,211,211);margin-top: -7px;width: 40%;">Theme mode:</h1>
        <div class="form-check" style="display: inline;width: 30%;margin: 0 auto;"><input class="form-check-input" type="radio" id="darkradiobtn" name="thememode" style="--active-inner: #275EFE;"><label class="form-check-label" for="darkradiobtn" style="color: rgb(211,211,211);"><span class="material-icons-outlined" style="font-size: 22px;vertical-align: bottom;margin-right: 3px;">nightlight<br></span>Dark</label></div>
        <div
            class="form-check" style="display: inline;margin: 0 auto;margin-left: 15px;"><input class="form-check-input" type="radio" id="lightradiobtn" name="thememode" style="--active-inner: #275EFE;"><label class="form-check-label" for="lightradiobtn" style="color: rgb(211,211,211);"><span class="material-icons-outlined" style="font-size: 22px;vertical-align: bottom;margin-right: 3px;">light_mode<br></span>Light</label></div>
            <h1
                class="section" style="width: 950px;margin: 0 auto;margin-top: 60px;"><span class="material-icons-outlined" style="vertical-align: middle;margin-right: 5px;">edit</span>Theme Editor</h1>
                <p id="jsmonacoContent" style="display: none;">Paragraph</p>
                <p id="cssmonacoContent" style="display: none;">Paragraph</p>
                <div id="jsmonacobg" style="background: rgb(38,39,41);width: 900px;height: 500px;margin: 0 auto;margin-top: 30px;">
                    <h1 class="text-center" style="position: relative;padding: 5px;font-size: 21px;margin-right: 20px;color: rgb(170,170,170);margin: 0 auto;">Javascript<span id="fullscreenmonacojs" class="material-icons-outlined" style="font-size: 25px;vertical-align: bottom;margin-left: 5px;cursor: pointer;" title="Make Monaco Editor fullscreen">fullscreen<br></span></h1>
                    <div id="jsmonaco"
                        style="position: relative;background: rgb(38,39,41);text-align: left;width: 100%;height: 100%;box-shadow: 0 1rem 3rem rgba(0,0,0,.175)!important;"></div>
                </div>
                <div id="cssmonacobg" style="background: rgb(38,39,41);width: 900px;height: 500px;margin: 0 auto;margin-top: 100px;">
                    <h1 class="text-center" style="position: relative;padding: 5px;font-size: 21px;margin-right: 20px;color: rgb(170,170,170);margin: 0 auto;">CSS<span id="fullscreenmonacocss" class="material-icons-outlined" style="font-size: 25px;vertical-align: bottom;margin-left: 6px;cursor: pointer;" title="Make Monaco Editor fullscreen">fullscreen<br></span></h1>
                    <div id="cssmonaco"
                        style="position: relative;background: rgb(38,39,41);text-align: left;width: 100%;height: 100%;box-shadow: 0 1rem 3rem rgba(0,0,0,.175)!important;"></div>
                </div>
                <div class="hide"></div><button class="btn btn-primary" type="button" id="createCustomTheme" style="margin-top: 100px;border-style: none;padding: 9px 25px;">Save your Theme</button>
                <h1 class="text-center" style="font-size: 17px;color: rgb(150,150,150);margin-top: 10px;margin-bottom: 20px;"><em>your code will always be saved on this page even if you don't save</em><br></h1><script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.23.0/min/vs/loader.min.js"></script>
<script src="javascript/loadMonaco.js"></script>
<script src="javascript/createTheme.js"></script>
                <script src="assets/js/jquery.min.js"></script>
                <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
