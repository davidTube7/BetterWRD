<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BetterWRD Settings</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="assets/css/Settings.css">
    <link rel="stylesheet" href="assets/css/Toast.css">
</head>

<body class="unselectable" style="background-color: rgb(30,30,30);color: rgb(250,250,250);font-family: Roboto, sans-serif;text-align: center;"><div id="toast" class="toast">Settings saved and applied.</div>
    <h1 class="text-center" style="font-size: 30px;color: rgb(220,220,220);margin-top: 25px;"><strong><em>BetterWRD Settings</em></strong></h1>
    <h1 class="text-center" style="font-size: 20px;color: rgb(150,150,150);margin-top: -7px;"><em>here, you can tweak BetterWRD's settings to your liking.</em></h1>
    <h1 class="section" style="margin-top: 45px;">Appearance ━━━━━━━━━━━━━━━━━━━━━━━━━━━━<br></h1>
    <div class="form-check text-center ttelm"><input class="form-check-input" type="checkbox" id="replaceText"><label class="form-check-label text-left" for="replaceText" style="width: 470px;">&nbsp;Replace WeAreDevs text with the WRD logo in the navigation bar</label></div>
    <div class="hide"></div>
    <div class="form-check"><input class="form-check-input" type="checkbox" id="brightNavbar"><label class="form-check-label text-left" for="brightNavbar" style="width: 470px;">&nbsp;Use bright theme's navigation bar gradient (Night theme only)</label></div>
    <div class="form-check"><input class="form-check-input" type="checkbox" id="darkTextEd"><label class="form-check-label text-left" for="darkTextEd" style="width: 470px;">&nbsp;Dark theme Text editor (looks good with Night Theme)<br></label></div>
    <div class="form-check"><input class="form-check-input" type="checkbox" id="darkCB"><label class="form-check-label text-left" for="darkCB" style="width: 470px;">&nbsp;Dark theme Code Blocks (also looks good with Night Theme)<br></label></div>
    <div class="form-check"><input class="form-check-input" type="checkbox" id="transparentPfp"><label class="form-check-label text-left" for="transparentPfp" style="width: 470px;">&nbsp;Transparent Profile picture backgrounds (removes the gray)</label></div>
    <div class="form-check"><input class="form-check-input" type="checkbox" id="bigMention"><label class="form-check-label text-left" for="bigMention" style="width: 470px;">&nbsp;Make 'Mention' button bigger</label></div><a class="btn btn-primary" role="button" href="bgimage.html"
        target="_blank" style="margin-top: 15px;background-color: rgb(78,79,81);border-style: none;box-shadow: none;">Change Background image</a>
    <h1 class="section" title="Quality of Life">QOL ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━<br></h1>
    <div class="form-check"><input class="form-check-input" type="checkbox" id="nextonTop"><label class="form-check-label text-left" for="nextonTop" style="width: 470px;">&nbsp;Put 'Next' and 'Prev' buttons on top of threads</label></div>
    <div class="form-check"><input class="form-check-input" type="checkbox" id="pageInput"><label class="form-check-label text-left" for="pageInput" style="width: 470px;">&nbsp;Add a number textbox on threads to navigate to specific pages</label></div>
    <h1 class="section">ETC ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━<br></h1>
    <div class="form-check"><input class="form-check-input" type="checkbox" id="postDrafts"><label class="form-check-label text-left" for="postDrafts" style="width: 470px;">&nbsp;Enable the Post Drafts menu, allows you to save post drafts</label></div>
    <div class="form-check"><input class="form-check-input" type="checkbox" id="spellcheckTextEd"><label class="form-check-label text-left" for="spellcheckTextEd" style="width: 470px;">&nbsp;Enable Spellcheck for the Text editor</label></div>
    <div class="form-check"><input class="form-check-input" type="checkbox" id="readUnread"><label class="form-check-label text-left" for="readUnread" style="width: 470px;">&nbsp;Gray out threads that you've already read, Unread feature soon<span class="newtag">NEW</span></label></div>
    <div
        class="form-check"><input class="form-check-input" type="checkbox" id="removeCaps"><label class="form-check-label text-left" for="removeCaps" style="width: 470px;">&nbsp;Remove all caps usernames for users with Premium<br></label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="threadPrefixes"><label class="form-check-label text-left" for="threadPrefixes" style="width: 470px;">&nbsp;Add custom prefixes such as REL, REQ, Script, etc to threads</label></div><button class="btn btn-primary"
            type="button" id="applybtn" style="height: 36px;width: 181.438px;margin-top: 100px;background-color: rgb(78,79,81);border-style: none;box-shadow: none;">Save &amp; Apply Settings</button>
        <h1 class="text-center" style="font-size: 17px;color: rgb(150,150,150);margin-top: 10px;"><em>refresh pages for your changes to take effect</em><br></h1><script src="settingsManager.js"></script>
<script src="updateCheck.js"></script>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
